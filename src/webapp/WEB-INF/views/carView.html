   gb<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Form</title>
</head>

<body>
    <h1>Car Information Form</h1>
    <form action="submit_car_info" method="post">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="ro">RO:</label>
        <input type="number" id="ro" name="ro" required><br><br>

        <label for="stock">Stock:</label>
        <input type="text" id="stock" name="stock" required><br><br>

        <label for="tech">Tech:</label>
        <input type="text" id="tech" name="tech" required><br><br>

        <label for="inspection">Inspection:</label>
        <input type="text" id="inspection" name="inspection" required><br><br>

        <label for="dateIn">Date In:</label>
        <input type="text" id="dateIn" name="dateIn" required><br><br>

        <label for="dateOut">Date Out:</label>
        <input type="text" id="dateOut" name="dateOut" required><br><br>

        <label for="daysInService">Days In Service:</label>
        <input type="number" id="daysInService" name="daysInService" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
